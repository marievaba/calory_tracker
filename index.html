<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Calory project</title>
</head>
<body>
<!--Navbar-->
<nav>
    <div class="nav-wrapper green">
        <div class="container">
            <a href="#" class="brand-logo center">Track calories</a>
        </div>
    </div>
</nav>

<br>

<div class="container">
    <div class="card">
        <div class="card-content">
            <span class="card-title">Add Meal / Food Item</span>
            <form class="col s12">
                <div class="row">
                   <div class="input-field col s6">
                        <input type="text" placeholder="Add Item" id="item-name">
                        <label for="item-name">Meal</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="text" placeholder="Add Calories" id="item-calories">
                        <label for="item-calories">Calories</label>
                    </div>
                    <button class="add-btn btn green darken-3"><i class="fa fa-plus"></i>Add Meal</button>
                </div>
            </form>
        </div>
    </div>

<!--Calorie Count-->
<h3 class="center-align">Total Calories: <span class="total-calories">0</span></h3>

<!--Item List-->
<ul id="item-list" class="collection">

</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
